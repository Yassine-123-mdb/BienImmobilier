<section class="container my-5">
    <h2 class="text-center mb-4 text-dark fw-bold">Mes Réservations</h2>
  
    <!-- Liste des réservations -->
    <div class="reservation-list">
      <!-- Boucle sur les réservations -->
      <div class="reservation-item" *ngFor="let reservation of reservations">
        <div class="reservation-details">
          <!-- Titre et statut -->
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h3 class="reservation-title">{{ reservation.titre }}</h3>
            <span
              class="badge"
              [ngClass]="{
                'bg-success': reservation.statut === 'Confirmée',
                'bg-warning': reservation.statut === 'En attente',
                'bg-danger': reservation.statut === 'Rejetée'
              }"
            >
              {{ reservation.statut }}
            </span>
          </div>
  
          <p class="reservation-info">
            <i class="bi bi-calendar-event"></i> Du {{ reservation.dateDebut }} au {{ reservation.dateFin }}
          </p>
          <p class="reservation-info">
            <i class="bi bi-geo-alt"></i> {{ reservation.localisation }}
          </p>
  
          <!-- Actions -->
          <div class="reservation-actions">
            <button class="btn btn-primary" (click)="voirDetails(reservation.bienId)">
              <i class="bi bi-eye"></i> Voir Détails
            </button>
            <button class="btn btn-danger" (click)="annuler(reservation.id)">
              <i class="bi bi-x-circle"></i> Annuler
            </button>
          </div>
        </div>
      </div>
  
      <!-- Message si aucune réservation -->
      <div *ngIf="reservations.length === 0" class="text-center mt-5">
        <div class="alert alert-info">
          <p class="mb-3">Aucune réservation effectuée pour le moment.</p>
          <a routerLink="/" class="btn btn-primary">Explorer les biens disponibles</a>
        </div>
      </div>
    </div>
  </section>
