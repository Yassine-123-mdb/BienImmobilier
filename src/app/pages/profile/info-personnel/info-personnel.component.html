<div class="profile-main">
  <h2>Modifier votre profil</h2>
  <div class="profile-form">
    
    <!-- Nom -->
    <div class="form-group">
      <label>Nom :</label>
      <div class="input-group input-group-inside">
        <span class="input-group-text"><i class="bi bi-person"></i></span>
        <input type="text" class="form-control" [(ngModel)]="user.nom" name="nom">
      </div>
    </div>

    <!-- Prénom -->
    <div class="form-group">
      <label>Prénom :</label>
      <div class="input-group input-group-inside">
        <span class="input-group-text"><i class="bi bi-person"></i></span>
        <input type="text" class="form-control" [(ngModel)]="user.prenom" name="prenom">
      </div>
    </div>

    <!-- Région -->
    <div class="form-group">
      <label>Région :</label>
      <div class="input-group input-group-inside">
        <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
        <select class="form-control" [(ngModel)]="user.region" name="region">
          <option [value]="user.region">{{ user.region }}</option>
          <option value="tunis">Tunis</option>
          <option value="nabeul">Nabeul</option>
          <option value="sousse">Sousse</option>
        </select>
      </div>
    </div>

    <!-- Adresse -->
    <div class="form-group">
      <label>Adresse :</label>
      <div class="input-group input-group-inside">
        <span class="input-group-text"><i class="bi bi-house-door"></i></span>
        <input type="text" class="form-control" [(ngModel)]="user.adresse" name="adresse">
      </div>
    </div>

    <!-- Téléphone -->
    <div class="form-group">
      <label>Tél :</label>
      <div class="input-group input-group-inside">
        <span class="input-group-text"><i class="bi bi-telephone"></i></span>
        <input type="text" class="form-control" [(ngModel)]="user.telephone" name="telephone">
      </div>
    </div>

    <!-- Email (désactivé) -->
    <div class="form-group">
      <label>Email :</label>
      <div class="input-group input-group-inside">
        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
        <input type="email" class="form-control" [(ngModel)]="user.email" name="email" disabled>
      </div>
    </div>

    <!-- Mot de passe actuel -->
    <div class="form-group">
      <label>Mot de passe actuel :</label>
      <div class="input-group input-group-inside">
        <span class="input-group-text"><i class="bi bi-key"></i></span>
        <input type="password" class="form-control" [(ngModel)]="currentPassword" name="currentPassword">
      </div>
    </div>

    <!-- Nouveau mot de passe -->
    <div class="form-group">
      <label>Nouveau mot de passe :</label>
      <div class="input-group input-group-inside">
        <span class="input-group-text"><i class="bi bi-lock"></i></span>
        <input type="password" class="form-control" [(ngModel)]="newPassword" name="newPassword">
      </div>
    </div>

    <!-- Confirmation mot de passe -->
    <div class="form-group">
      <label>Confirmation mot de passe :</label>
      <div class="input-group input-group-inside">
        <span class="input-group-text"><i class="bi bi-lock"></i></span>
        <input type="password" class="form-control" [(ngModel)]="confirmPassword" name="confirmPassword">
      </div>
    </div>

    <!-- Bouton -->
    <button (click)="onSubmit()" class="btn btn-primary w-100">Enregistrer les modifications</button>
  </div>
</div>
