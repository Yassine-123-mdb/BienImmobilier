<section class="container my-5">
    <h2 class="text-center mb-4 text-dark">Nos Meilleures Offres</h2>
    <div class="row g-4">
      <div class="col-md-4" *ngFor="let annonce of paginatedAnnonces">
        <div class="card shadow-lg border-0 rounded-3">
          <img [src]="annonce.image" class="card-img-top rounded-top" alt="Image du bien">
          <div class="card-body">
            <h5 class="card-title text-dark">{{ annonce.titre }}</h5>
            <p class="card-text text-muted">{{ annonce.description | slice:0:100 }}...</p> <!-- Limiter la description -->
            <div class="d-flex justify-content-between align-items-center mt-3">
              <p class="fw-bold text-primary">{{ annonce.prix }} TND</p>
              <a routerLink="/details-bien/7" class="btn btn-outline-primary px-4">Voir DÃ©tails</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Pagination -->
    <div class="d-flex justify-content-center mt-4">
      <nav>
        <ul class="pagination">
          <li class="page-item" [ngClass]="{ disabled: currentPage === 1 }">
            <a class="page-link" href="#" (click)="changePage(currentPage - 1)" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item" *ngFor="let page of pageNumbers" [ngClass]="{ active: page === currentPage }">
            <a class="page-link" href="#" (click)="changePage(page)">{{ page }}</a>
          </li>
          <li class="page-item" [ngClass]="{ disabled: currentPage === totalPages }">
            <a class="page-link" href="#" (click)="changePage(currentPage + 1)" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </section>
